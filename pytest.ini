[pytest]
# Pytest configuration for emporia-api

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (when using pytest-cov)
# Run with: pytest --cov=emporia_api --cov-report=html
testpaths = .

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time to run

# Ignore paths
norecursedirs = .git .github __pycache__ *.egg-info dist build

# Minimum Python version
minversion = 3.9
